<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
    
        <header >
            <h1 id="title">Typhoid Fever Survey Form</h1>
            <p id="description">Thank You For Taking Your Time To This Survey</p>
        </header>
        <div id='gone'>
        <form id="survey-form" name="google-sheet">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="1" max="99" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <label for="Phone-no" id="phone-number-label">Phone Number</label>
                <input type="number" name="Phone-no" id="phone-no" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter Your Phone Number">
            </div>

        
            <div class="form-group">
                <label for="Fever">Do you have Fever?</label>
                <select name="Fever" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Headache?</label>
                <select name="Headache" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Weakness and fatigue?</label>
                <select name="Weakness and fatigue" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Muscle aches?</label>
                <select name="Muscle aches" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you Feel Sweating?</label>
                <select name="Sweating" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Dry cough?</label>
                <select name="Dry cough" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Loss of appetite and weight loss?</label>
                <select name="Loss of appetite and weight loss" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Stomach pain?</label>
                <select name="Stomach pain" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Diarrhea or constipation?</label>
                <select name="Diarrhea or constipation" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Rash?</label>
                <select name="Rash" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Fever">Do you have Extremely swollen stomach?</label>
                <select name="Extremely swollen stomach" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Questions">When did these symptoms begin?</label>
                <input type="date" id="date" name="symptoms begins">
            </div>


            <div class="form-group">
                <label for="rating">Have your symptoms gotten better or worse?</label>
                <div class="radio-group">
                    <input type="radio" name="symptoms gotten better or worse" id="never" value="never"><label for="never"> Better </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="symptoms gotten better or worse" id="maybe" value="maybe"><label for="maybe"> Worse </label>
                </div>
            </div>

            <div class="form-group">
                <label for="Fever">Did your symptoms briefly get better and then come back?</label>
                <select name="Did your symptoms briefly get better and then come back" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>    
            </div>

            <div class="form-group">
                <label for="remark">Have you recently traveled abroad? Where?</label>
                <textarea name="Have you recently traveled abroad? Where?" id="remark" placeholder="If Yes, Mention The Place"></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Did you update your vaccinations before traveling?</label>
                <select name="vaccinations before traveling" id="dropdown">
                    <option selected disabled value>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="remark">Are you being treated for any other medical conditions?
                </label>
                <textarea name="any other medical conditions" id="remark" placeholder="If Yes, Mention Them..."></textarea>
            </div>

            <div class="form-group">
                <label for="remark">Are you currently taking any medications?</label>
                <textarea name="currently taking any medications" id="remark" placeholder="If Yes, Name Them..."></textarea>
            </div>


            
            <div class="form-group">
                <label for="remark">Any Other Information</label>
                <textarea name="Any Other Information" id="remark" placeholder="Tell Us here..."></textarea>
            </div>
            
            <div class="form-group">
                <button id="reset" type="reset">Reset</button>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxMjp1B0O0ST-5jUbSdb0tIGizdYjzsVmRFSH65_a31uvuG1C6lRxm7Tx2tBKKN_vTs/exec'
        const form = document.forms['google-sheet']
        const mai=document.getElementById('main');
        const remo=document.getElementById('gone');
        form.addEventListener('submit', e => {
            
          e.preventDefault()
          remo.remove();
          let card=document.createElement("div");
          card.classList.add('main2')
          mai.appendChild(card);
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            //*.then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
        
       

      </script>
</body>

</html>
